<!DOCTYPE html>
<html lang="en">
    <head>
        <title>hello</title>
        <script>
            function murindankaka(){
                if (document.querySelector('h1').innerHTML === 'murindankaka') {
                    document.querySelector('h1').innerHTML = 'louis';
                } else {
                    document.querySelector('h1').innerHTML = 'okay';
                }
            }
        </script>
    </head>
    <body>
        <h1>murindankaka</h1>
        <button onclick="murindankaka()">submit</button>
    </body>
</html>
